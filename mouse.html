<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousemove</title>
    <style>
  
.move{
    background-color: blueviolet;
    width: 40px;
    height: 40px;
    border-radius: 50px;
    position: absolute;
}
    
    </style>
  </head>
  <body>
  
    <div class="move" ></div>

    <script>
let move = document.querySelector('.move');
addEventListener('mousemove',function(e){
move.style.cssText=`
top:${e.y -20}px;
left:${e.x -20}px;`

});




    </script>
  </body>
</html>
