<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="text-danger mt-2">Password Generator</h1>

          <input type="number" id="passwordInput" />
          <div class="mt-3">
            <label><input type="checkbox" id="uppercase" /> أحرف كبيرة</label>
            <label><input type="checkbox" id="numbers" /> أرقام</label>
            <label><input type="checkbox" id="symbols" /> رموز</label>
          </div>

          <button class="btn btn-danger mt-4" onclick="onclickPassword()">
            password
          </button>
        </div>
      </div>
    </div>
    <p id="password"></p>

    <script>
      function onclickPassword() {
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbersChars = "0123456789";
        const symbolsChars = "!@#$%^&*()_-+=<>?";

        let all = ""; 
        let password = "";

      
        if (document.getElementById("uppercase").checked) {
          all += uppercaseChars;
        }

        if (document.getElementById("numbers").checked) {
          all += numbersChars;
        }
        if (document.getElementById("symbols").checked) {
          all += symbolsChars;
        }

      
        const sayi = parseInt(document.getElementById("passwordInput").value);

      
        if (all === "") {
          document.getElementById("password").textContent =
      "يجب اختيار واحد من الخيارات المحددة";
          return;
        }

       
        for (let i = 0; i < sayi; i++) {
          const randomIndex = Math.floor(Math.random() * all.length);
          password += all.charAt(randomIndex);
        }

    
        document.getElementById("password").textContent = password;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
