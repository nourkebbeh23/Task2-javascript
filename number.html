<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تخمين الرقم</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center text-center">
        <div class="col-md-10">
          <h3>تخمين الرقم بين 1 و 100</h3>

          <input type="number" id="numara" />
          <button onclick="check()" class="btn btn-danger">تخمين</button>

          <p id="message"></p>
        </div>
      </div>
    </div>
    <script>
     
      const Number = 3;

      function check() {
      
        const numara1 = document.getElementById("numara").value;
        const messageElement = document.getElementById("message");

    
        if (numara1 == Number) {
          messageElement.textContent = "مبروك لقد خمنت الرقم الصحيح";
        } else {
          messageElement.textContent = "الرقم خطأ حاول مرة أخرى";
        }

  
        document.getElementById("numara").value = "";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
