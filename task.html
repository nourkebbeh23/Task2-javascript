<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock & paper & scissors</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />

  </head>

  <body>
    <div class="container text-center bg-secondary mt-5  rounded" style="width: 500px; height: 200px;">
        <div class="row justify-content-center  ">
<div class="col-md-10">
    <h3 class="text-white mt-5">rock & paper & scissors</h3>

    <button class="btn btn-dark mt-4" id="rock">rock</button>
    <button class="btn btn-dark mt-4" id="paper">paper</button>
    <button class="btn btn-dark mt-4" id="scissors">scissors</button>

    <p id="result"></p>
</div>
        </div>
     
    </div>

    <script>
      const option = ["rock", "paper", "scissors"];

      function computer() {
        const index = Math.floor(Math.random() * option.length);
        return option[index];
      }

      function game(me, computer) {
        if (me === computer) {
          return "تعادل";
        }

        if (
          (me === "rock" && computer === "scissors") ||
          (me === "paper" && computer === "rock") ||
          (me === "scissors" && computer === "paper")
        ) {
          return " ربحت";
        } else {
          return " خسرت";
        }
      }

      function play(me) {
        const games = computer();
        const result = game(me, games);

        document.getElementById("result").textContent = `
    
        النتيجة: ${result}
    `;
      }

      document
        .getElementById("rock")
        .addEventListener("click", () => play("rock"));
      document
        .getElementById("paper")
        .addEventListener("click", () => play("paper"));
      document
        .getElementById("scissors")
        .addEventListener("click", () => play("scissors"));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
