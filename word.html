<html lang="en">
<head>

<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 ">

       
      
        <h1 class="">لعبة تخمين الكلمة</h1>
        <h3 class=" text-danger ">العلم ... والجهل ظلام </h3>
        <input type="text" id="Input" placeholder="خمن الكلمة" />
        <button class="btn btn-danger" id="Button">اضغط هنا</button>
        <p id="message"></p>
    </div>
    </div>
</div>
    <script>

const word =  "نور";

function word1() {
    const input = document.getElementById('Input').value.trim(); 
    document.getElementById('Input').value = ''; 

if(input === word){
 document.getElementById('message').textContent =` أحسنت تهانينا`
}
else{
    document.getElementById('message').textContent =`لقد خسرت`
}
}

document.getElementById('Button').addEventListener('click', word1);

    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
