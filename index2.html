<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type speed test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="fs-bold text-danger mt-3">type speed test</h1>
      <h4 id="text-box" class="mt-3">hello my name is nour</h4>
      <textarea
        class="mt-2"
        id="user-input"
        placeholder="type here..."
      ></textarea>
      <button class="btn btn-danger" onclick="starttest()">Start</button>
      <button class="btn btn-dark" onclick="checkresult()">End</button>
      <div id="result"></div>
    </div>

    <script>
      let starttime;

      function starttest() {
        const textbox = document.getElementById("text-box");
        const userinput = document.getElementById("user-input");
        const result = document.getElementById("result");

        userinput.value = "";
        result.innerText = "";
        userinput.disabled = false;
        userinput.focus();

        starttime = new Date().getTime();
      }

function checkresult(){


  const originaltext = document.getElementById("text-box").innerText;
        const usertext = document.getElementById("user-input").value;
        const result = document.getElementById("result");

const endtime = new Date().getTime();
const timetaken = ((endtime - starttime) / 1000).toFixed(2);


const errors = calculaterrors(originaltext , usertext);


result.innerText = `Time Taken : ${timetaken} seconds | Errors : ${errors}`;
document.getElementById("user-input").disabled - true;

}


function calculaterrors (original , user){
  const originalmords = original.split(" ");
  const usermords = user.split(" ");


  let errors = 0;

for(let i = 0; i < originalmords.length; i++){
  if(originalmords[i] !== usermords[i]){
    errors ++;
  }
}


return errors + Math.abs(originalmords.length - usermords.length);


}



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
